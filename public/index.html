<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Réinitialiser les marges et le padding sur tous les éléments */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Appliquer un fond noir couvrant toute la page et désactiver les scrollbars */
    html, body {
      background-color: black;
      color: white;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* S'assurer que le conteneur principal couvre toute la hauteur de la fenêtre */
    #root {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Ton contenu ici, comme la vidéo ou le formulaire -->
    <h1>Bienvenue sur mon site</h1>
  </div>

  <script type="module" src="/src/index.jsx"></script>
</body>
</html>
